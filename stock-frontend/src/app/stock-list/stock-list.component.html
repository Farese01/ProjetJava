<h2>List of Stocks</h2>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Search Count</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stock of stocks">
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.count }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<h3>Most Searched Stock</h3>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Search Count</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of getKeyValuePairs(mostSearched)">
        <td>{{ item.key }}</td>
        <td>{{ item.value }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
