<h1 >Get Price suggestion for a Stock</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label >Symbol</label>
            <input type="text" formControlName="symbol" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['symbol'].errors }" />
            <div *ngIf="submitted && f['symbol'].errors" class="invalid-feedback">
                <div *ngIf="f['symbol'].errors?.['required']">Symbol is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <p>
            <button type="submit" class="btn btn-dark" [disabled]="!form.valid">Submit</button>
            <a href="/stocks" class="btn btn-light">Cancel</a>
        </p>
    </div>
</form>
<h3>{{this.suggestion}}</h3>
